{% extends 'base.html' %}

{% block title %} Contatos {% endblock %}


{% block content %}
<div class="contatos">
    <form action="/comentario" method = "POST">
        <h1> Entre em contato! Faça o seu comentário sobre Star Wars</h1>
        <div class="mb-3" style="color: white;font-family:'Anton', sans-serif">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3" style="color: white;font-family:'Anton', sans-serif">
            <label class="form-label">Assunto</label>
            <input type="text" name="assunto" class="form-control" id="exampleFormControlInput1"
                placeholder="Guerra no planeta Tatooine ">
        </div>
        <div class="mb-3" style="color: white;font-family:'Anton', sans-serif">
            <label for="exampleFormControlTextarea1" class="form-label">Escreva Aqui!</label>
            <textarea class="form-control" name="escrito" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div style="color: white;font-family:'Anton', sans-serif">
            <button type="submit" class="btn btn-warning" placeholder="Guerra no planeta Tatooine ">Enviar </button>
        </div>
    </form>
</div>

{%endblock content%}
